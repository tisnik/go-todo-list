<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>TODO list</title>
        <meta name="Author" content="Pavel Tisnovsky">
        <meta name="Generator" content="vim">
    </head>
    <body>
        <h1>List of TODOs</h1>
        <table>
            <tr><th>ID</th><th>Due to</th><th>Finished</th><th>Priority</th><th>Subject</th><th>Details</th></tr>
{{range .}}
<tr><td>{{.ID}}</td><td>{{.DueTo}}</td><td>{{.Finished}}</td><td>{{.Priority}}</td><td>{{.Subject}}</td><td>{{.Details}}</td></tr>
{{end}}
        </table>
        <br />
        <a href="/">Back</a>
    </body>
</html>
